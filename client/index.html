<!DOCTYPE html>
<html lang="en" class="theme-pink">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <div>
        <button id="theme-button" onclick="changeTheme()">
            Change your theme
        </button>
    </div>
    <div>
        <h3>
            Welcome to the Space Calculator...
        </h3>
    </div>

    <div>
        <table id="calculator">
            <tr>
                <th colspan="4"><input id="display" type="text"/></th>
            </tr>
            <tr>
                <td colspan="3"><input class="button" id="clear" type="button" value="Clear"/></td>
                <td><input class="equation" id="divide" type="button" value="รท" onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input class="button"  type="button" value="7" onclick="display('7')"</td>
                <td><input class="button"  type="button" value="8" onclick="display('8')"</td>
                <td><input class="button"  type="button" value="9" onclick="display('9')"</td>
                <td><input class="equation"  id="multiply" type="button"value="x" onclick="display('x')"</td>
            </tr>
            <tr>
                <td><input class="button"  type="button" value="4" onclick="display('4')"</td>
                <td><input class="button"  type="button" value="5"onclick="display('5')"</td>
                <td><input class="button"  type="button" value="6"onclick="display('6')"</td>
                <td><input class="equation" id="subtract" type="button" value="-" onclick="display('-')"</td>
            </tr>
            <tr>
                <td><input class="button"  type="button" value="1" onclick="display('1')"</td>
                <td><input class="button"  type="button" value="2" onclick="display('2')"</td>
                <td><input class="button"  type="button" value="3" onclick="display('3')"</td>
                <td><input class="equation" id="add" type="button" value="+" onclick="display('+')"</td>
            </tr>
            <tr>
                <td><input class="button"  type="button" value="0" onclick="display('0')"</td>
                <td><input class="button"  type="button" value="." onclick="display('.')"</td>
                <td colspan="2"><input class="equation" id="equals" type="button" value="="</td>
            </tr>
        </table>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
<script src="script.js"></script>
<script>
(function () {
    if (localStorage.getItem('theme') === 'theme-blue') {
        setTheme('theme-blue');
    } else {
        setTheme('theme-pink');
    }
})();
</script>
</html>
